<div ng-page>

<div class="page-header" id="page-header">
    <h1>
        用户列表
        <small>
            <i class="fa fa-angle-double-right"></i>
            系统所有的用户
        </small>
    </h1>
</div>

<div class="row">
<div class="col-xs-12">
    <p>
         <button class="btn btn-primary second"  ng-click="addUser" id="addUser" ng-limit>
           <i class="fa fa-plus"></i>
            新增
        </button>
        <button class="btn btn-primary" ng-click="queryUser" id="queryUser">
            <i class="fa fa-search"></i>
            查询
        </button>
        <button class="btn btn-primary" ng-click="editUser" id="editUser" ng-limit>
            <i class="fa fa-pencil"></i>
            编辑
        </button>
        <button class="btn btn-primary" ng-click="deleteUser" id="deleteUser" ng-limit>
            <i class="fa fa-trash-o"></i>
            删除
        </button>
        <button class="btn btn-primary" ng-click="authorize" id="authorize" >
            <i class="fa fa-cog"></i>
            授权
        </button>
       <!--  <button class="btn btn-primary" ng-click="userPermission" id="userPermission" >
           <i class="fa fa-list"></i>
           查看权限
       </button> -->
        
    </p>

<div class="table-responsive">
<table id="users-table" class="table table-striped table-hover width100">
<thead>
<tr>
    <th class="center">
        <label>
            <input type="radio" id="table-radio" class="ace" disabled />
            <span class="lbl"></span>
        </label>
    </th>
    <th class="center">用户</th>
    <th class="center">邮箱</th>
    <th class="center">性别</th>
    <th class="center">状态</th>
</tr>
</thead>

</table>
</div><!-- /.table-responsive -->
</div>
</div>
</div>
