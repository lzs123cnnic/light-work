<div ng-page>
<div class="page-header" id="page-header">
    <h1>
        角色列表
        <small>
            <i class="fa fa-angle-double-right"></i>
            系统所有的角色
        </small>
    </h1>
</div><!-- /.page-header -->

<div class="row">
    <div class="col-xs-12">
        <p>
            <button class="btn btn-primary second"  ng-click="addRole" id="addRole">
                <i class="fa fa-plus"></i>
                新增
            </button>
            <button class="btn btn-primary" ng-click="queryRole" id="queryRole">
                <i class="fa fa-search"></i>
                查询
            </button>
            <button class="btn btn-primary" ng-click="editRole" id="editRole">
                <i class="fa fa-pencil"></i>
                编辑
            </button>
            <button class="btn btn-primary" ng-click="deleteRole" id="deleteRole">
                <i class="fa fa-trash-o"></i>
                删除
            </button>
            <button class="btn btn-primary" ng-click="authorize" id="authorize" >
                <i class="fa fa-cog"></i>
                授权
            </button>
            <button class="btn btn-primary second" ng-click="userManage" id="userManage">
                <i class="fa fa-plus"></i>
                用户管理
            </button>
        </p>

        <div class="table-responsive">
            <table id="role-table" class="table table-striped table-hover width100">
                <thead>
                <tr>
                    <th class="center">
                        <label>
                            <input type="radio" id="table-radio" class="ace" disabled="true" />
                            <span class="lbl"></span>
                        </label>
                    </th>
                    <th class="center">名称</th>
                    <th class="center">编码</th>
                    <th class="center">创建者</th>
                    <th class="center">创建时间</th>
                    <th class="center">描述</th>
                </tr>
                </thead>
            </table>

        </div><!-- /.table-responsive -->
    </div><!-- /span -->
</div>
</div>
