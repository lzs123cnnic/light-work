<div ng-page>

<div class="page-header" id="page-header">
    <h1>
        认证列表
        <small>
            <i class="fa fa-angle-double-right"></i>
            系统所有的第三方应用
        </small>
    </h1>
</div>

<div class="row">
<div class="col-xs-12">
    <p>
         <button class="btn btn-primary second"  ng-click="addCertificate" id="addCertificate">
           <i class="fa fa-plus"></i>
            新增
        </button>
        <button class="btn btn-primary" ng-click="queryCertificate" id="queryCertificate">
            <i class="fa fa-search"></i>
            查询
        </button>
        <button class="btn btn-primary" ng-click="deleteCertificate" id="deleteCertificate">
            <i class="fa fa-trash-o"></i>
            删除
        </button>
        
    </p>

<div class="table-responsive">
<table id="certificate-table" class="table table-striped table-hover width100">
<thead>
<tr>
    <th class="center">
        <label>
            <input type="radio" id="table-radio" class="ace" disabled="true" />
            <span class="lbl"></span>
        </label>
    </th>
    <th class="center">名称</th>
    <th class="center">appKey</th>
    <th class="center">appSecret</th>
    <th class="center">描述</th>
    <th class="center">创建者</th>
    <th class="center">时间</th>
</tr>
</thead>

</table>
</div><!-- /.table-responsive -->
</div>
</div>
</div>
